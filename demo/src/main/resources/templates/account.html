<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>

<h2>Account Details</h2>

<p><b>Account Number:</b> <span th:text="${account.accountNumber}"></span></p>
<p><b>Owner:</b> <span th:text="${account.ownerName}"></span></p>
<p><b>Balance:</b> <span th:text="${account.balance}"></span></p>
<p><b>Status:</b> <span th:text="${account.status}"></span></p>

<a href="/">Back to Home</a>

</body>
</html>
