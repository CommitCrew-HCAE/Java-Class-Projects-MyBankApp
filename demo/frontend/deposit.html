<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>Simple Banking System</header>

<div class="container">
    <nav>
        <a href="index.html">Create Account</a>
        <a href="deposit.html">Deposit</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="account.html">View Account</a>
    </nav>

    <h2>Deposit Money</h2>
    <input type="text" id="depositAccountNumber" placeholder="Account Number" value="">
    <input type="number" id="depositAmount" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
    <p id="depositResult"></p>
</div>

<script>
document.getElementById("depositAccountNumber").value = localStorage.getItem("lastAccountNumber") || "";

async function deposit() {
    const accountNumber = document.getElementById("depositAccountNumber").value;
    const amount = document.getElementById("depositAmount").value;
    if (!accountNumber || !amount) {
        alert("Please provide account number and amount!");
        return;
    }
    const text = await depositJS(accountNumber, amount);
    document.getElementById("depositResult").innerText = text;
}
</script>
</body>
</html>
