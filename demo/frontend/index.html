<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>Simple Banking System</header>

<div class="container">
    <nav>
        <a href="index.html">Create Account</a>
        <a href="deposit.html">Deposit</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="account.html">View Account</a>
    </nav>

    <h2>Create Account</h2>
    <input type="text" id="ownerName" placeholder="Owner Name">
    <select id="accountType">
        <option value="SAVINGS">SAVINGS</option>
        <option value="CURRENT">CURRENT</option>
    </select>
    <button onclick="createAccount()">Create Account</button>
    <p id="createAccountResult"></p>
</div>

<script>
async function createAccount() {
    const ownerName = document.getElementById("ownerName").value;
    const accountType = document.getElementById("accountType").value;
    if (!ownerName) {
        alert("Owner name is required!");
        return;
    }
    const data = await createAccountJS(ownerName, accountType);
    document.getElementById("createAccountResult").innerText =
        `Account created! Number: ${data.accountNumber}`;
    // Save accountNumber to localStorage for flow
    localStorage.setItem("lastAccountNumber", data.accountNumber);
}
</script>
</body>
</html>
