<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>Simple Banking System</header>

<div class="container">
    <nav>
        <a href="index.html">Create Account</a>
        <a href="deposit.html">Deposit</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="account.html">View Account</a>
    </nav>

    <h2>Account Info</h2>
    <input type="text" id="infoAccountNumber" placeholder="Account Number" value="">
    <button onclick="getAccountInfo()">View Account</button>
    <pre id="accountInfo"></pre>
</div>

<script>
document.getElementById("infoAccountNumber").value = localStorage.getItem("lastAccountNumber") || "";

async function getAccountInfo() {
    const accountNumber = document.getElementById("infoAccountNumber").value;
    if (!accountNumber) {
        alert("Please provide account number!");
        return;
    }
    const data = await getAccountInfoJS(accountNumber);
    if (data) {
        document.getElementById("accountInfo").innerText = JSON.stringify(data, null, 2);
    } else {
        document.getElementById("accountInfo").innerText = "Account not found!";
    }
}
</script>
</body>
</html>
